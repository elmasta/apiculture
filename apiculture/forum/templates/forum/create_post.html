{% extends 'forum/base.html' %}
{% load crispy_forms_tags %}
{% block forum %}

<h1 style="text-align:center; margin-block:50px; color:red;">Nouveau sujet</h1>

<form method="POST" style="margin-left:150px;">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Save" style="margin-block:50px;">
</form>

{% endblock forum %}
