<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apiculture</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul id="firstMenu">
                <li><a href="{% url 'index' %}">ACCUEIL</a></li>
                <li><a href="{% url 'cours_index' %}">COURS</a></li>
                <li><a href="{% url 'forum' %}">FORUM</a></li>
            </ul>
            <div id="imgName">
                <img src="{% static 'img/aarlog.png' %}" id="logo">
                <img src="{% static 'img/aarname.png' %}">
            </div>
            <div id="secondMenu">
                {% if request.user.is_authenticated %}
                <a href="{% url 'user_logout' %}">Se déconnecter</a>
                <a href="{% url 'user_option' %}">Gérer son compte</a>
                {% else %}
                <a href="{% url 'login' %}">Se connecter</a>
                <a href="{% url 'user_signin' %}">S'inscrire</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <a href="{% url 'login' %}">Mention Legals</a>
    </footer>
    
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
